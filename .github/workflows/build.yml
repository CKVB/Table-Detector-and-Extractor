name: Build

on:
  push:
    branches: [ main ]

jobs:
  
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v2
      
      - name: docker login
        env: 
          DOCKER_USER_NAME: ${{ secrets.DOCKER_USER_NAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: docker login -u $DOCKER_USER_NAME -p $DOCKER_PASSWORD
        
      - name: docker build deskew image
        env: 
          DOCKER_USER_NAME: ${{ secrets.DOCKER_USER_NAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: docker build ./TableDetectionProject -t $DOCKER_USER_NAME/table_detection_app_image:1.0.0
        
      - name: docker push
        env: 
          DOCKER_USER_NAME: ${{ secrets.DOCKER_USER_NAME }}
        run: docker push $DOCKER_USER_NAME/table_detection_app_image:1.0.0
